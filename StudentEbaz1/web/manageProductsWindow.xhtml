<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="sidebar">
                 <ui:include src="/sideBar.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="centralAreaStyle" align="center">
             <p> Maintain Products</p>
        <h:form> 
            <div id="catalogCombox">
            <h:panelGrid columns="2">
                <h:outputText value="Catalog Groups" style="font-size: 16px"/>
                <h:selectOneMenu value="#{manageProductsPCB.catalogSelected}" 
                    onchange="submit()" 
                    valueChangeListener="#{manageProductsPCB.changeProductsForNewCatalog}">
                 
                    <f:selectItems value="#{manageProductsPCB.getCatalogs()}"  
                                   var="cat" itemValue="#{cat}" itemLabel="#{cat}"/>   
           </h:selectOneMenu>                            
               </h:panelGrid>                           
            </div>
            <p/>
            <h:dataTable border="2"  value="#{manageProductsPCB.getProducts()}"  
                         var="item" class="largeTableCells" bgcolor="white">
           
      
                <h:column>
             <f:facet name="header">#{"Select"}</f:facet>
                  
               <h:selectBooleanCheckbox   value="#{manageProductsPCB.checked[item.productName]}"/>
             
            </h:column>
                 
                <h:column>
                <f:facet name="header" >#{"Name"}</f:facet>
                #{item.productName}
           
              </h:column>

           <h:column>
                <f:facet name="header" >#{"Unit Price"}</f:facet>
                #{item.unitPrice}
           
              </h:column>
                 <h:column>
                <f:facet name="header" >#{"Mfg.Date"}</f:facet>
                #{item.mfgDate}
 
              </h:column>
                <h:column>
                <f:facet name="header" >#{"Quantity"}</f:facet>
                #{item.quantityAvail}
               </h:column>
             
         </h:dataTable>
           
            <p class="buttonRow">
                <h:commandButton value="Add" action="#{manageProductsPCB.addNewproduct}"/>
                <h:commandButton value="Edit" action="#{manageProductsPCB.editProduct}"/> 
                <h:commandButton value="Delete" action="#{manageProductsPCB.deleteProduct}"/> 
                <h:commandButton value="Back" action="index"/> 
            </p>
     </h:form>
     </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
