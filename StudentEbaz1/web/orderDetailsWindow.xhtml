<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:body>

        <ui:composition template="./Template.xhtml">

        <ui:define name="content">
               <div class="centralAreaStyle" align="center">
        <p>Order Details</p>
        <h:form> 
            
            <h:dataTable border="2"  value="#{viewOrderHistoryPCB.orderItems}" bgcolor="white" var="orderitem" class="largeTableCells"  width="9">

          <h:column>
               <f:facet name="header">#{"Product"}</f:facet>
                #{viewOrderHistoryPCB.getProductName(orderitem.productid)}
            </h:column>

            <h:column>
               <f:facet name="header">#{"Unit Price"}</f:facet>
                #{viewOrderHistoryPCB.getProductUnitPrice(orderitem.productid)}     
            </h:column>
            
             <h:column headerClass="columnHeader" >
               <f:facet name="header">#{"Quantity"}</f:facet>
               #{orderitem.quantity}
            </h:column>
            
            <h:column headerClass="columnHeader" >
               <f:facet name="header">#{"Price"}</f:facet>
               #{orderitem.totalPrice}
            </h:column>
            
         </h:dataTable>
           
            
            <p class="buttonRow">
                
                <h:commandButton id="close" value="Close" action="orderHistoryWindow"/> 

            </p>
     </h:form>
     </div> 
            </ui:define>

            <ui:define name="sidebar">
                <ui:include src="/sideBar.xhtml"/>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
