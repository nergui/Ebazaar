<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <div class="centralAreaStyle" align="center">
                 <p> Product Details for #{bsPCB.productName}</p>
                 <h:form>
                     <h:panelGrid columns="2" border="1" bgcolor="white"  class="tableCells" cellpadding="6">
                    
                        <h:outputText value="Item" />
                        <h:outputText value="#{bsPCB.product.productName}" />
                        
                        <h:outputText value="Price" />
                        <h:outputText value="#{bsPCB.product.unitPrice}" />
                        
                        <h:outputText value="quantity" />
                        <h:outputText value="#{bsPCB.product.quantityAvail}" />
                        
                         <h:outputText value="Review" />
                         <h:outputText value="#{bsPCB.product.description}"/>
                     
                   </h:panelGrid>
                 <p class="buttonRow">
                     <h:commandButton value="Add to Cart" action="#{bsPCB.addToCart()}"></h:commandButton>
                      <h:commandButton value="Back" action="productList"></h:commandButton>
                 </p>
                     </h:form>
                </div>
            </ui:define>

            <ui:define name="sidebar">
             <ui:include src="/sideBar.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
